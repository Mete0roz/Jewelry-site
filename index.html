<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordic Jewelry Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome">Welcome</div>
<div id="front">
    <h1 id="bar">Nordic Jewelry</h1>
    <img src="image/front-site.jpg" alt="logotipo nordic jewelry store">
<form action="/submit-form" method="POST">
    <fieldset>
    <p>The Store For Ladies.</p>
    <h1>Join us and style your life.</h1>

    <h2>Start Here</h2>
    <div id="register">
    <div id="first">
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" name="first-name" required>

    <label for="Surname">Surname</label>
    <input type="text" id="surname" name="surname" required>

    </div>
    <div id="two">
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required placeholder="myemail@email.com">

    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" name="phone" required>

    </div>
    <div id="three">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password" required>

    </div>
    </div>
</fieldset>

<div id="bottom">
<button></a>Create Account</button></a>

<p id="p2">Already have an account? <a href="https://bitcoinheiros.com" target="_blank" rel="noopener noreferrer">Log in</a></p>
</form>
</div>
</div>
